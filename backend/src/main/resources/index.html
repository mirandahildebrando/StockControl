<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Controle de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container mt-5" style="max-width:500px;">
    <h1 class="text-center mb-4">Controle de Estoque</h1>

    <div class="card p-4">
        <h4 class="text-center mb-3">Login</h4>
        <input type="email" id="email" placeholder="Email" class="form-control mb-3">
        <input type="password" id="senha" placeholder="Senha" class="form-control mb-3">
        <button class="btn btn-primary w-100" onclick="login()">Entrar</button>
        <div id="loginMsg" class="text-danger mt-2 text-center"></div>
    </div>
</div>

<script>
function login() {
    const email = document.getElementById('email').value;
    const senha = document.getElementById('senha').value;

    fetch('/auth/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({email, senha})
    })
    .then(res => {
        if(!res.ok) throw new Error("Email ou senha invÃ¡lidos");
        return res.json();
    })
    .then(user => {
        if(user.role === 'ADMIN'){
            window.location.href = '/admin.html';
        } else {
            // Para empresas
            localStorage.setItem('empresaEmail', email);
            localStorage.setItem('empresaSenha', senha);
            window.location.href = '/empresa.html';
        }
    })
    .catch(err => {
        document.getElementById('loginMsg').innerText = err.message;
    });
}
</script>
</body>
</html>
